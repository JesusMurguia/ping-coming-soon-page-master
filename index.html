<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/dd32a28c77.js" crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
  <link href="./css/style.css" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div id="logo-col" class="col-12">
          <img src="./images/logo.svg" alt="Ping Logo" class="img-fluid">
        </div>
        <div id="form-col" class="col-12">
          <h1>
            We are launching <span>soon!</span>
          </h1>
          <p>
            Subscribe and get notified
          </p>
          <input id="input" type="email" placeholder="Your email adress...">
          <div id="error" class="error hidden">Please provide a valid email adress</div>
          <button id="button" class="btn btn-primary">Notify Me</button>
        </div>
        <div class="col-12">
          <img id="dashboard-img" src="./images/illustration-dashboard.png" alt="Dashboard" class="img-fluid">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="col-12">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <p>
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>
</body>
</html>
